{% extends "home.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Schedule Service Appointment</h2>
    <form method="POST" action="/service">
        <label for="service_package">Service Package</label>
        <select name="service_package_id" id="service_package" required>
            <option value="">Select a Package</option>
            {% for package in service_packages %}
                <option value="{{ package.pkg_id }}">{{ package.pkg_name }} - ${{ package.base_cost }}</option>
            {% endfor %}
        </select>
        <label for="vehicle_id">Vehicle ID</label>
        <input type="text" name="vehicle_id" id="vehicle_id" placeholder="Enter Vehicle ID" required>
        <label for="appt_date">Appointment Date</label>
        <input type="date" name="appt_date" id="appt_date" required>
        <label for="arrival_time">Arrival Time</label>
        <input type="time" name="arrival_time" id="arrival_time" required>
        <button type="submit">Schedule</button>
    </form>
</div>
{% endblock %}
