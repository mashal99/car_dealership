<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sale Bill</title>
</head>
<body>
    <h1>Car Sale Bill</h1>
    <p><strong>Customer Name:</strong> {{ customer.first_name }} {{ customer.last_name }}</p>
    <p><strong>Vehicle:</strong> {{ vehicle.make }} {{ vehicle.model }} ({{ vehicle.year }})</p>
    <p><strong>VIN:</strong> {{ vehicle.vin }}</p>
    <p><strong>Sale Price:</strong> ${{ sale.sale_price }}</p>
    <p><strong>Date of Sale:</strong> {{ sale.sold_at }}</p>
    <h2>Thank you for your purchase!</h2>
</body>
</html>
